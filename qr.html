<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Login</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            padding-top: 40px;
        }
        img {
            width: 320px;
            height: 320px;
            border: 3px solid black;
        }
        #startBtn {
            margin-top: 20px;
            padding: 10px 25px;
            background: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>ðŸ“± Scan to Connect WhatsApp</h2>

    <img id="qrImg" src="" alt="QR loading...">

    <br>
    <button id="startBtn" onclick="startQR()">Start QR Login</button>

    <script>
        async function startQR() {
            await fetch("/qr");
        }

        async function loadQR() {
            const res = await fetch("/qr/get");
            const data = await res.json();

            if (data.qr) {
                document.getElementById("qrImg").src = data.qr;
            }
        }

        setInterval(loadQR, 1500);
    </script>

</body>
</html>
