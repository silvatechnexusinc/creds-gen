<!DOCTYPE html>
<html>
<head>
  <title>Silva QR Login</title>
  <style>
    body { background:#111; color:#fff; text-align:center; font-family:Arial; }
    #box {
      margin-top:40px; padding:20px; background:#222; 
      border-radius:15px; width:350px; margin-left:auto; margin-right:auto;
      box-shadow:0 0 20px #0f0;
    }
    img { width:300px; border-radius:10px; }
    h2 { color:#0f0; }
  </style>
</head>
<body>

  <div id="box">
    <h2>Scan QR to Login WhatsApp</h2>
    <img id="qr" src="/qr/scan?time={{Date.now()}}">
    <p>QR refreshes every time page loads.</p>
  </div>

</body>
</html>
