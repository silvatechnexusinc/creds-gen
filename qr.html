<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp QR Login</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f0f0f, #1e1e1e, #121212);
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        text-align: center;
        backdrop-filter: blur(6px);
    }
    h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 500;
    }
    img {
        width: 300px;
        height: 300px;
        border-radius: 10px;
        background: #fff;
        padding: 10px;
        box-shadow: 0px 0px 12px rgba(0,255,60,0.5);
    }
    .loading {
        font-size: 16px;
        margin-top: 10px;
        animation: blink 1.2s infinite;
    }
    @keyframes blink {
        0% { opacity: .2; }
        50% { opacity: 1; }
        100% { opacity: .2; }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Scan WhatsApp QR</h2>
    <img id="qr" src="" alt="QRCode">
    <div class="loading">Waiting for QR...</div>
</div>

<script>
    const id = new URL(window.location.href).searchParams.get("id");
    const eventSource = new EventSource(`/qr/scan?id=${id}`);

    eventSource.onmessage = (e) => {
        if (e.data === "connected") {
            document.querySelector(".loading").innerHTML = "Connected! ðŸŽ‰";
            return;
        }
        document.getElementById("qr").src = e.data;
    };
</script>

</body>
</html>
