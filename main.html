<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Silva Tech Inc - Tools Portal for Automation, Pairing, and Connectivity"/>
  <title>Silva Tech Tools Portal</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-light: #a78bfa;
      --accent: #10b981;
      --background: #0f0f1a;
      --surface: #1a1a2e;
      --glass-bg: rgba(26, 26, 46, 0.8);
      --border: rgba(139, 92, 246, 0.2);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Background with gradient mesh */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 15% 15%, rgba(139, 92, 246, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 35%),
        radial-gradient(circle at 50% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 35%),
        linear-gradient(to bottom right, #0f0f1a, #1a1a2e);
      z-index: -3;
    }

    /* Animated gradient overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.2), transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.15), transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: -2;
      opacity: 0.7;
    }

    @keyframes gradientShift {
      0%, 100% { 
        background-position: 0% 0%, 100% 100%; 
        opacity: 0.7;
      }
      50% { 
        background-position: 100% 0%, 0% 100%; 
        opacity: 1;
      }
    }

    /* Container Card */
    .container {
      width: 90%;
      max-width: 1000px;
      padding: 3rem 2.5rem;
      text-align: center;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    .logo svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      filter: blur(15px);
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); }
      100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
    }

    h1 {
      font-size: 3.2rem;
      margin: 1rem 0;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary-light));
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textflow 8s linear infinite;
      letter-spacing: -0.5px;
    }

    @keyframes textflow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.15rem;
      max-width: 700px;
      margin: 0 auto 3rem;
      line-height: 1.7;
      font-weight: 400;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1.2rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 16px;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      font-weight: 500;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: var(--primary);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
      transform: translateY(-5px);
    }

    .btn i {
      margin-right: 12px;
      font-size: 1.3rem;
      transition: transform 0.3s;
    }

    .btn:hover i { 
      transform: scale(1.2); 
      color: var(--primary-light);
    }

    .footer {
      margin-top: 3.5rem;
      font-family: 'Inter', sans-serif;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .audio-control button {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--text);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-control button:hover {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      transform: scale(1.1);
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% { 
        transform: translateY(100vh) translateX(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 0.7; }
      90% { opacity: 0.4; }
      100% { 
        transform: translateY(-100px) translateX(100px) rotate(360deg); 
        opacity: 0; 
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1rem; }
      .container { padding: 2rem 1.5rem; }
      .btn-grid { grid-template-columns: 1fr; }
      .footer { flex-direction: column; text-align: center; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .container { padding: 1.5rem 1rem; }
      .logo { width: 100px; height: 100px; }
      .logo svg { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
      </div>
    </div>

    <h1>Silva Tech Tools</h1>
    <p class="subtitle">Streamlined automation tools to power your bots, pairing, and connections with simplicity and style.</p>

    <div class="btn-grid">
      <button onclick="window.open('/qr', '_self')" class="btn"><i class="fas fa-qrcode"></i> QR Code</button>
      <button onclick="window.open('/pair', '_self')" class="btn"><i class="fas fa-link"></i> Pair Code</button>
      <button onclick="window.open('https://github.com/SilvaTechB', '_blank')" class="btn"><i class="fab fa-github"></i> GitHub</button>
      <button onclick="window.open('https://whatsapp.com/channel/0029VaAkETLLY6d8qhLmZt2v', '_blank')" class="btn"><i class="fab fa-whatsapp"></i> WhatsApp</button>
    </div>

    <div class="footer">
      <span>Â© Silva Tech Inc. All rights reserved.</span>
      <div class="audio-control">
        <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
      </div>
    </div>
  </div>

  <div class="particles" id="particles"></div>

  <audio id="background-audio" loop>
    <source src="https://files.catbox.moe/755ni6.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    const muteBtn = document.getElementById('mute-btn');
    const icon = muteBtn.querySelector('i');

    // Particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDuration = (15 + Math.random() * 15) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.background = i % 3 === 0 ? 'var(--primary)' : i % 3 === 1 ? 'var(--accent)' : 'var(--primary-light)';
      particlesContainer.appendChild(p);
    }

    // Audio playback
    audio.volume = 0.6;
    audio.play().catch(() => {
      console.log('Autoplay blocked');
    });

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      icon.className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    };
  </script>
</body>
</html>
